<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  
  <div class="row">

    <div class="col-4">
        <form class="form-inline" id="search-form">
          <input class="form-control mr-sm-2" type="search" id="city-search" placeholder="Enter a city" aria-label="Search">
          <button type="submit" class="btn btn-light" id="search-btn">Search</button>
        </form>
        <ul id="history"></ul>
    </div>

    <div class="col-8">
      
      <h1>Weather Dashboard</h1>

        <h2 id="caption">Enter a city name to get it's 5 day forcast...</h2>

      <div class="hidden all-cards">

        <div class="card w-75">
          <div class="card-body">
            <h5 class="card-title" id="place"></h5>
            <h5 class="card-title" id="current-date"></h5>
            <div class="card-text " id="current-date-icon"></div>
            <div class="card-text" id="current-date-temp"></div>
            <div class="card-text" id="current-date-humidity"></div>
            <div class="card-text" id="current-date-wind"></div>
            <div class="card-text" id="current-date-uv"></div>
          </div>
        </div>

        <div class="forecast">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day-1-date"></h5>
              <div class="card-text" id="day-1-icon"></div>
              <div class="card-text" id="day-1-temp"></div>
              <div class="card-text" id="day-1-humidity"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day-2-date"></h5>
              <div class="card-text icon" id="day-2-icon"></div>
              <div class="card-text" id="day-2-temp"></div>
              <div class="card-text" id="day-2-humidity"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day-3-date"></h5>
              <div class="card-text icon" id="day-3-icon"></div>
              <div class="card-text" id="day-3-temp"></div>
              <div class="card-text" id="day-3-humidity"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day-4-date"></h5>
              <div class="card-text icon" id="day-4-icon"></div>
              <div class="card-text" id="day-4-temp"></div>
              <div class="card-text" id="day-4-humidity"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day-5-date"></h5>
              <div class="card-text icon" id="day-5-icon"></div>
              <div class="card-text" id="day-5-temp"></div>
              <div class="card-text" id="day-5-humidity"></div>
            </div>
          </div>

        </div>

      </div>
      
    </div>


  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/weather.js"></script>
</body>
</html>
